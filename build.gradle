plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    implementation group: "com.google.cloud", name: "google-cloud-bigtable", version: "1.19.2"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation group: "org.testcontainers", name: "spock", version: "1.15.1"
    testImplementation group: "org.testcontainers", name: "junit-jupiter", version: "1.15.1"
    testImplementation group: "org.testcontainers", name: 'kafka', version: "1.15.1"
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
